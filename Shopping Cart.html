<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="LOGO2.png">
    <link rel="stylesheet" href="ShoppingCart.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Kuta Collections | Cart</title>
</head>

<body>

    <div class="container">
        <form action="Done.html"> 
        <div class="row">
            <div class="col">
                <h3 class="title">Billing Address</h3>
                <div class="inputBox">
                    <span>Full Name:</span>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="inputBox">
                    <span>E-mail:</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Address:</span>
                    <input type="text" placeholder="House # - Street - Locality">
                </div>
                <div class="inputBox">
                    <span>City:</span>
                    <input type="text" placeholder="Quezon City">
                <div class="flex">
                    <div class="inputBox">
                    <span>State:</span>
                    <input type="text" placeholder="Philippines">
                    </div>
                <div class="inputBox">
                    <span>Zip Code:</span>
                    <input type="text" placeholder="123456">
                </div>
                </div><br>

            </div> 
            
            <div class="col">
                <h3 class="title">Payment</h3>
                <div class="inputBox">
                    <span>Cards Accepted:</span>
                    <img src="cards.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on card:</span>
                    <input type="text" placeholder="Mr. John Doe">
                </div>
                <div class="inputBox">
                    <span>Credit Card #:</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Expiration Month:</span>
                    <input type="text" placeholder="January">
                <div class="flex">
                    <div class="inputBox">
                    <span>Expiration Year:</span>
                    <input type="number" placeholder="2023">
                    </div>
                <div class="inputBox">
                    <span>CVV:</span>
                    <input type="text" placeholder="1234">
                </div>
                </div> 
            </div>      
    </div>

    <input type="submit" value="PROCEED TO CHECKOUT"  class="submit-btn">
</form>
</body>
